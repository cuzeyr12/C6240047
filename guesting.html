  <main class="main-box">
    <section class="form-section">
  <h2>Customer Registration</h2>
  <form class="guest-form">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="first-name" required placeholder="Enter your first-name" />
    </div>

    <div class="form-group">
      <label>Second Name</label>
      <input type="text" name="second-name" placeholder="Enter your last-name" />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" name="phone" required placeholder="Enter your number" />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" required placeholder="Enter your Email" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" required placeholder="Enter your password" />
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="male" /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
      </div>
    </div>

    <div class="form-group">
      <label>Country</label>
      <div class="checkbox-group">
            <label>Select your Country:<br>
                <select>
                    <option>Usa</option>
                    <option>England</option>
                    <option>Somalia</option>
                    <option>UAE</option>
                </select>
      </div>
    </div>

    <div class="form-group">
      <label>Message</label>
      <textarea name="message" rows="4"></textarea>
    </div>

    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
    <div class="form-group">
        <button type="reset">Reset</button>
    </div>
  </form>
</section>
